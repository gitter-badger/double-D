<!--Products in category view Ctrl:'ProductslistCtrl'-->
<div class="products">
  <h1>{{header}}</h1>
  <ol class="breadcrumb">
    <li data-ng-repeat="item in navigation_data" class="{{isActive(item.id)}}" ng-switch
        on="isActive(item.id)">
      <a href="#/products/{{item.type}}/{{item.id}}" ng-switch-when="" ng-click="initFromNavigation();">{{item.value}}</a>
      <span ng-switch-when="active">{{item.value}}</span>
    </li>
  </ol>
  <label for="#dropd">Сортировка товаров: </label>

  <div class="btn-group">
    <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"
            id="dropd">
      Без сортировки <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><a id="-price" ng-click="predicate = '-price';order('-price', reverse);dropdownClick('-price')" class="sort">От дорогого к дешевому</a>
      </li>
      <li><a id="pprice" ng-click="predicate = '+price';order('+price', reverse);dropdownClick('pprice')" class="sort">От дешевого к дорогому</a>
      </li>
      <li><a id="noneprice" ng-click="predicate = '';order('', reverse);dropdownClick('noneprice')" class="sort">Без сортировки</a></li>
    </ul>
  </div>
  <ul class="thumbnails">
    <li class="span4" ng-repeat="item in prd | orderBy:predicate">
      <div class="thumbnail" ng-mouseenter="info=true" ng-mouseleave="info=false">
        <a ng-href="#/product/{{item.id}}">
          <img src="{{item.img}}" alt="{{item.title}}">
          <h5><strong>{{item.title}}</strong> {{item.desp}}</h5>
          <h4 class="price">{{item.price}} грн</h4>
        </a>

        <div class="info check-element animate-show" ng-show="info">
          <p>{{item.more_info}}</p>
          <button style="font-weight: bold" class="btn btn-mini btn-info" type="button"
                  ng-click="buy(item)">
            <i class="glyphicon glyphicon-shopping-cart"></i> Buy
          </button>
          <em id="{{item.id}}">{{added(item)}}</em>
        </div>
      </div>
    </li>
  </ul>
</div>
