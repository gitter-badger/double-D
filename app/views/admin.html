<div class="login-form panel panel-primary">
  <div class="panel-heading">Login Administrator</div>
  <div class="panel-body">
    <h1>Login Administrator</h1>
    <br>
    <div class="input-group input-group-lg">
      <span class="input-group-addon" id="sizing-addon1">Username</span>
      <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1" required="true">
    </div>
    <br>
    <div class="input-group input-group-lg">
      <span class="input-group-addon" id="sizing-addon2">Password</span>
      <input type="text" class="form-control" placeholder="Password" aria-describedby="sizing-addon1" required="true">
    </div>
    <button type="button" class="btn btn-primary btn-lg">Login</button>
  </div>
</div>
